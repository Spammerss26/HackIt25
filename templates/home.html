<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        .btn {
            display: block;
            width: 100%;
            background: #007BFF;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Medical AI System</h1>
        <p>Select an AI-powered feature:</p>
        
        <button class="btn" onclick="window.location.href='/brain-tumor-detection'">Brain Tumor Detection</button>
        <button class="btn" onclick="window.location.href='/fracture-detection'">Fracture Detection</button>
        <button class="btn" onclick="window.location.href='/find-hospitals'">Find Hospitals</button>
    </div>

</body>
</html>
